<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
    <meta name="description" content="Area and Perimeter calculator" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- Juniper tree -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

		<!-- JS -->
		<script src="./js/script.js"></script>
		
		<!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sphere</title>
		
			<!-- MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-orange.min.css"/>
	</head>
	
	<!-- Body -->
	<body>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<div class="margin">
			<h2>Volume of a Sphere Calculator</h2>
			<!-- images -->
			<img src="./images/sphere.png" width="250px" alt="sphere">
			
<img src="./images/sphere.svg" width="240px" alt="sphere 2">
			
				<img src="./images/sphere3.png" width="300px" alt="sphere 3">
			
			<h4>Enter the radius of your sphere to get its volume:</h4>
			
			<!-- Radius -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="radius">
    <label class="mdl-textfield__label" for="radius">Radius</label>
    <span class="mdl-textfield__error">Input must be a number</span>
  </div>
</form>

			<!-- Button -->
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="calculate()">
  Calculate
</button>
<!-- answer -->
			<h6>
			<div id="answers"></div>
			<div id="answer"></div>
			</h6>
			<br>
		</div>
	</body>
</html>
